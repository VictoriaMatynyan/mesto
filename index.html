<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница для добавления фотографий, их удаления и лайков">
    <meta name="keyword" content="html, css, grid, grid-layout, javascript, adaptive web design, responsive web design">
    <meta name="author" content="Виктория Матынян">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/mesto_logo.svg" alt="Логотип Место России" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <p class="profile__description"></p>
                <button class="edit-button"></button>
            </div>
            <button class="add-button"></button>
        </section>
        <section class="elements">
            <figure class="elements__element">
                <img src="" alt="" class="element__image">
                <figcaption class="element__caption"></figcaption>
            </figure>
            <figure class="elements__element">
                <img src="" alt="" class="element__image">
                <figcaption class="element__caption"></figcaption>
            </figure>
            <figure class="elements__element">
                <img src="" alt="" class="element__image">
                <figcaption class="element__caption"></figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&nbsp;2023. Виктория Матынян</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
