<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница для добавления фотографий, их удаления и лайков">
    <meta name="keyword" content="html, css, grid, grid-layout, javascript, adaptive web design, responsive web design">
    <meta name="author" content="Виктория Матынян">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/mesto_logo.svg" alt="Логотип Место России" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <img src="./images/Edit_Button.png" alt="Кнопка редактирования" class="profile__edit-button">
                <p class="profile__description">Исследователь океана</p>
            </div>
            <svg class="add-button" viewBox="0 0 150 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="148" height="48" rx="1" stroke="white" stroke-width="2"/>
                <path d="M86 23.7778H76.2222V14H73.7778V23.7778H64V26.2222H73.7778V36H76.2222V26.2222H86V23.7778Z" fill="white"/>
            </svg>                    
        </section>
        <div class="popup">
            <div class="popup__container">
                <img src="./images/close_icon.png" alt="закрыть окно" class="popup__close-sign">
                <h2 class="popup__header">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" placeholder="Жак-Ив Кусто" class="popup__input">
                    <input type="text" placeholder="Исследователь океана" class="popup__input">
                </fieldset>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </div>
        </div>
        <section class="elements">
            <article class="element">
                <img src="./images/canada.jpg" alt="Канада" class="element__image">
                <div class="element__text">
                    <p class="element__caption">Канада</p>
                    <svg class="element__like-button element__like-button_active" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 19"><path fill="#000" d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"/></svg>
                </div>
            </article>
            <article class="element">
                <img src="./images/ireland.jpg" alt="Ирландия" class="element__image">
                <div class="element__text">
                    <p class="element__caption">Ирландия</p>
                    <svg class="element__like-button element__like-button_active" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 19"><path fill="#000" d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"/></svg>
                </div>
            </article>
            <article class="element">
                <img src="./images/switzerland.jpg" alt="Швейцария" class="element__image">
                <div class="element__text">
                    <p class="element__caption">Швейцария</p>
                    <svg class="element__like-button element__like-button_active" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 19"><path fill="#000" d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"/></svg>
                </div>
            </article>
            <article class="element">
                <img src="./images/iceland.jpg" alt="Исландия" class="element__image">
                <div class="element__text">
                    <p class="element__caption">Исландия</p>
                    <svg class="element__like-button element__like-button_active" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 19"><path fill="#000" d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"/></svg>
                </div>
            </article>
            <article class="element">
                <img src="./images/Faeroe_islands_quare.jpg" alt="Фарерские острова" class="element__image">
                <div class="element__text">
                    <p class="element__caption">Фарерские острова</p>
                    <svg class="element__like-button element__like-button_active" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 19"><path fill="#000" d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"/></svg>
                </div>
            </article>
            <article class="element">
                <img src="./images/machu_picchu.jpg" alt="Мачу-Пикчу" class="element__image">
                <div class="element__text">
                    <p class="element__caption">Мачу-Пикчу</p>
                    <svg class="element__like-button element__like-button_active" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 22 19"><path fill="#000" d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"/></svg>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Виктория Матынян</p>
    </footer>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
