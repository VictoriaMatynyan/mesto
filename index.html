<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница для добавления фотографий, их удаления и лайков">
    <meta name="keyword" content="html, css, grid, grid-layout, javascript, adaptive web design, responsive web design">
    <meta name="author" content="Виктория Матынян">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/mesto_logo.svg" alt="Логотип Место России" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__data">
                <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button profile__popup-open" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>               
        </section>
        <section class="elements" aria-label="Фотокарточки с подписью">
            <article class="element">
                <img src="./images/canada.jpg" alt="Канада" class="element__image">
                <div class="element__text">
                    <h2 class="element__caption">Канада</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/ireland.jpg" alt="Ирландия" class="element__image">
                <div class="element__text">
                    <h2 class="element__caption">Ирландия</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/switzerland.jpg" alt="Швейцария" class="element__image">
                <div class="element__text">
                    <h2 class="element__caption">Швейцария</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/iceland.jpg" alt="Исландия" class="element__image">
                <div class="element__text">
                    <h2 class="element__caption">Исландия</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Faeroe_islands_quare.jpg" alt="Фарерские острова" class="element__image">
                <div class="element__text">
                    <h2 class="element__caption">Фарерские острова</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/machu_picchu.jpg" alt="Мачу-Пикчу" class="element__image">
                <div class="element__text">
                    <h2 class="element__caption">Мачу-Пикчу</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Виктория Матынян</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__header">Редактировать&nbsp;профиль</h3>
            <form class="popup__input-container" name="profileInfoForm">
                <input type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" name="nameInput" autocomplete="off">
                <input type="text" placeholder="О себе" class="popup__input popup__input_type_description" name="nameDescription" autocomplete="off">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
