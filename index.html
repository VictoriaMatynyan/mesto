<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница для добавления фотографий, их удаления и лайков">
    <meta name="keyword" content="html, css, grid, grid-layout, javascript, adaptive web design, responsive web design">
    <meta name="author" content="Виктория Матынян">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/mesto_logo.svg" alt="Логотип Место России" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__data">
                <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Вика Матынян</h1>
                    <button class="profile__edit-button profile__popup-edit" type="button"></button>
                    <p class="profile__description">Исследователь JavaScript</p>
                </div>
            </div>
            <button type="button" class="profile__add-button profile__popup-add"></button>               
        </section>
        <section class="elements" aria-label="Фотокарточки с подписью">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Виктория Матынян</p>
    </footer>
    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__header">Редактировать&nbsp;профиль</h3>
            <form class="popup__input-form popup__input-form_type_edit" name="profileInfoForm" novalidate>
                <label class="popup__field">
                    <input type="text" id="name-input" placeholder="Ваше имя" class="popup__input popup__input_type_name" name="nameInput" required minlength="2" maxlength="40" autocomplete="off">
                    <span class="name-input-error popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="text" id="description-input" placeholder="О себе" class="popup__input popup__input_type_description" name="nameDescription" required minlength="2" maxlength="200" autocomplete="off">
                    <span class="description-input-error popup__input-error"></span>
                </label>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__header">Новое место</h3>
            <form class="popup__input-form popup__input-form_type_add" name="placeAddForm" novalidate>
                <input type="text" id="placeName-input" placeholder="Название" class="popup__input popup__input_type_place" name="placeInputName" required minlength="2" maxlength="30" autocomplete="off">
                <span class="placeName-input-error popup__input-error"></span>
                <input type="url" id="placeDescription-input" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="placeInputDescription" required autocomplete="off">
                <span class="placeDescription-input-error popup__input-error"></span>
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <template class="element-template">
        <article class="element">
            <img alt="" class="element__image element__popup-open">
            <button type="button" class="element__delete-button"></button>
            <div class="element__text">
                <h2 class="element__caption"></h2>
                <button type="button" class="element__like-button"></button>
            </div>
        </article>
    </template>
    <div class="popup popup-image">
        <div class="popup__image-container">
            <figure class="popup__figure">
                <button class="popup__close-button" type="button"></button>
                <img class="popup__image" alt="Всплывающее окно с изображением покрупнее">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
